<!DOCTYPE html>
<html lang="en">

<head>
    <title>蓝PI触屏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="geoip" content="114.247.188.89,39.9289,116.3883,CN,Beijing">
    <link href="./css/embed.css?timestamp=1950" rel="stylesheet" type="text/css">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
    <link href="./css/wind/fix.css" rel="stylesheet" type="text/css">
    <script>
    var W = {
        version: '5.3.4'
    }
    </script>
    <script src="./js/jquery-1.8.2.js"></script> 
    <script src="./js/def.js"></script>
    <script src="./js/util.js"></script>
    <!--<script src="./js/libs/minifest.js"></script>-->
    <script src="./js/echarts.js"></script>
    <script src="./js/wind/leaflet077_tileLayer.js"></script>
    <script src="./js/tileLayerCache.js"></script>
    <script src="./js/WE_v2/api.js"></script>
    <script src="./js/wind/embed.js"></script>
    <script src="./js/text.js"></script>
    <script src="./js/typhoon.js"></script>
    <script src="./js/imgs.js"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/micaps.js"></script>
    <script src="./js/bpa.js"></script>
    <script src="./js/paint.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/alarm.js"></script>
    <!--<script src="./js/iscroll.js"></script>-->
    <!-- <script src="./js/globe.js"></script> -->
    <script src="./js/3d/three.js"></script>
    <script src="./js/3d/TrackballControls.js"></script> 
    <script src="./js/3d/TerrainLoader.js"></script>
    <script src="./js/terrain.js"></script>
    <script src="http://vjs.zencdn.net/5.12.6/video.js"></script>
    <script src="./js/index.js"></script>
</head>

<body id="body" class="focus">
    <div id="map_container"></div>
    <div id="globe_container" class="mobilehide"></div>
    <div id="bottom" class="shy left-border right-border">
        <div id="historical" class="mobilehide clickable" data-do="initCalendar" data-t="SHOW_ACTUAL"></div>
        <div id="progress-bar">
            <div class="progress-line">
                <div class="played"></div>
                <div class="avbl"></div><i></i></div>
            <div id="ghost-timecode" class="timecode ghost-timecode">
                <div id="ghost-box" class="box"></div>
            </div>
            <div id="timecode" data-title="D_LT2" class="timecode">
                <div id="timecode-box" class="box"></div><img class="loader loader-path" width="19" height="8"></div>
            <div id="playpause" class="play" data-do="playPauseClicked"></div>
            <div id="calendar"></div><a id="note-message" href="https://www.windytv.com/" target="_top" data-afterbegin="E_MESSAGE"><span>&nbsp;www.windytv.com</span></a>            <a id="embed-fullscreen" data-tooltipsrc="MENU_FULLSCREEN" href="https://www.windytv.com/" target="_top">-</a></div>
        <div id="accumulations"><span id="acc-title-rain" data-t="RAINACCU" class="capitalize"></span>
            <span id="acc-title-snow" data-t="SNOWACCU" class="capitalize"></span>
            <img class="loader loader-acTime" width="19" height="8">
            <br>
            <div class="white-switch">
                <div data-do="set,next12h" data-t="ACC_NEXT_HOURS|num:12"></div>
                <div data-do="set,next24h" data-t="ACC_NEXT_HOURS|num:24"></div>
                <div data-do="set,next3d" data-t="ACC_NEXT_DAYS|num:3"></div>
                <div data-do="set,next6d" data-t="ACC_NEXT_DAYS|num:6"></div>
                <div data-do="set,next10d" data-t="ACC_NEXT_DAYS|num:10"></div>
            </div>
        </div>
        <div id="sst">
            <div id="sst-sstanom"><span data-t="SST" class="capitalize"></span>
                <div class="white-switch">
                    <div data-do="set,sst" data-t="ACTUAL_TEMP"></div>
                    <div data-do="set,sstanom" data-t="SSTA2"></div>
                </div>
            </div>
            <div id="sstavg"><span data-t="SSTAVG" class="capitalize"></span>
                <div class="white-switch">
                    <div data-do="set,2015/01" data-t="SMON01"></div>
                    <div data-do="set,2015/02" data-t="SMON02"></div>
                    <div data-do="set,2015/03" data-t="SMON03"></div>
                    <div data-do="set,2015/04" data-t="SMON04"></div>
                    <div data-do="set,2015/05" data-t="SMON05"></div>
                    <div data-do="set,2015/06" data-t="SMON06"></div>
                    <div data-do="set,2015/07" data-t="SMON07"></div>
                    <div data-do="set,2015/08" data-t="SMON08"></div>
                    <div data-do="set,2015/09" data-t="SMON09"></div>
                    <div data-do="set,2015/10" data-t="SMON10"></div>
                    <div data-do="set,2015/11" data-t="SMON11"></div>
                    <div data-do="set,2015/12" data-t="SMON12"></div>
                </div>
            </div>
        </div>
        <div id="mobile-calendar" class="mobileonly">
            <div id="timecode-mobile" data-title="D_LT2" class="timecode">
                <div id="mobile_box" class="box"></div><img class="loader loader-path" width="19" height="8"></div>
            <div id="days"></div>
            <div id="playpause-mobile" class="play" data-do="playPauseClicked"></div>
        </div>
        <div class="navmenu mobileonly clickable" data-do="navmenu" data-title="MENU">}</div>
    </div>
    <div id="bottom-credits" class="not-shy mobilehide" data-t="DEVELOPED"></div>
    <div id="detail-rhpane-wrapper" class="right-border">
        <div id="rhpane">
            <div id="zoom" class="noselect rh-item">
                <div data-do="zoomIn" class="clickable zoom-ctrl" title="Zoom in">+</div>
                <div data-do="zoomOut" class="clickable zoom-ctrl" title="Zoom out">-</div>
                <div data-do="rqstClose,globe" class="clickable globe-switch">2D</div>
            </div>
            <div id="overlay" class="noselect rh-item rh-bg-color"><span></span>
                <div class="timecode ghost-timecode noselect" style="opacity:0">
                    <div class="box"></div>
                </div>
                <div class="timecode main-timecode noselect">
                    <div class="box"></div><img class="loader loader-overlay" width="19" height="8"></div>
            </div>
            <div id="ovr-menu" data-do="toggle,overlays" class="rh-item" data-tooltipsrc="S_ADD_OVERLAYS">
                <div class="side-icons"></div>
            </div>
            <div id="clouds" class="noselect rh-item rh-bg-color"><span></span>
                <div class="timecode ghost-timecode noselect" style="opacity:0">
                    <div class="box"></div>
                </div>
                <div class="timecode main-timecode noselect">
                    <div class="box"></div>
                </div>
            </div>
            <div id="waves" class="noselect rh-item rh-bg-color"><span></span>
                <div class="timecode ghost-timecode noselect" style="opacity:0">
                    <div class="box"></div>
                </div>
                <div class="timecode main-timecode noselect">
                    <div class="box"></div>
                </div>
            </div>
            <div id="level" class="noselect rh-item rh-bg-color"><span><div class="side-icons" style="top:-3px; margin-top: 0">Q</div><div class="side-icons" style="bottom: -5px; margin-top: 0">n</div></span>
                <div class="timecode ghost-timecode noselect" style="opacity:0">
                    <div class="box"></div>
                </div>
                <div class="timecode main-timecode noselect">
                    <div class="box"></div><img class="loader loader-level" width="19" height="8"></div>
            </div>
        </div>
        <div id="poismodel" class="shy">
            <div class="white-switch pois-switch noselect"><span class="title" data-t="SHOW_ON_MAP"></span>
                <div data-do="set,favs" data-t="POI_FAVS"></div>
                <div data-do="set,wind" data-t="POI_WIND"></div>
                <div data-do="set,temp" data-t="POI_TEMP"></div>
                <div data-do="set,cities" data-t="POI_FCST"></div>
                <div data-do="set,metars" data-t="POI_AD"></div>
                <div data-do="set,pgspots" data-t="POI_PG"></div>
                <div data-do="set,cams" data-t="POI_CAMS"></div>
            </div>
            <div class="white-switch model-switch noselect"><span class="title" data-t="MODEL"></span>
                <div data-do="set,ecmwf"><span class="landitem">ECMWF 9km</span><span class="seaitem">ECMWF WAM</span></div>
                <div class="iconed" data-do="set,gfs"><span class="landitem">GFS 22km</span><span class="seaitem disabled" style="pointer-events: none">Wavewatch 3 (comming soon)</span></div>
                <div class="local" data-do="set,mbeurope">NEMS 4km</div>
                <div class="local" data-do="set,namConus">NAM 5km</div>
                <div class="local" data-do="set,namHawaii">NAM 3km</div>
                <div class="local" data-do="set,namAlaska">NAM 6km</div>
                <div class="seaitem disabled" data-do="set,sea">NESDIS</div>
            </div>
        </div>
        <div id="rh-bottom" class="shy"><span class="rh-text" data-tooltipsrc="TOOLBOX_START"><span id="particles" data-do="particles" data-t="TOOLBOX_ANIMATION"></span></span><span
                id="model-info" class="rh-text"><span class="inn-txt"></span></span>
            <div id="legend" class="metric-legend" data-tooltipsrc="CLICK_ON_LEGEND"></div>
            <div class="navmenu mobileonly clickable" data-do="navmenuClose" data-title="MENU" class="shy">\</div>
        </div>
        <div id="detail" style="display:none" class="detail">
            <div class="timecode ghost-timecode noselect" style="opacity:0">
                <div class="box"></div>
            </div>
            <div class="timecode main-timecode noselect">
                <div class="box"></div><img class="loader loader-path" width="19" height="8"></div>
            <div class="slider-wrapper">
                <table></table>
                <div class="slider">
                    <div class="handle grab"></div>
                </div>
            </div>
            <div class="table-wrapper bluranimation show noselect">
                <div class="legend"></div>
                <div class="data-table noselect bluranimation">
                    <div class="forecast-table">
                        <div class="progress-line mobilehide">
                            <div class="played"></div><i></i></div>
                        <table class="grab"></table><b></b>
                        <div class="info" data-afterbegin="ND_MODEL">
                            <div class="white-switch">
                                <div data-do="set,ecmwf">ECMWF</div>
                                <div data-do="set,gfs">GFS</div>
                                <div data-do="set,nems">NEMS</div>
                                <div data-do="set,waves" data-t="D_WAVE_FCST2"></div>
                            </div>
                            <div class="my-button mobilehide" data-do="compare" data-t="ND_COMPARE"></div>
                            <div class="my-button meteogram-button" data-do="meteogram">Meteograms</div><span class="model-info"></span></div>
                        <a id="embed-info-link" target="_top">
                            <!--<img src="/img/logo-windytv-wide-red.svg">-->
                            </a>
                    </div>
                    <div class="stations detail-content-box">
                        <div class="title" data-t="D_STATIONS"></div>
                        <div class="stations-container content-container"></div>
                    </div>
                    <div class="webcams detail-content-box">
                        <div class="title" data-t="D_WEBCAMS" style="float:left"></div>
                        <canvas></canvas>
                        <div class="webcams-container content-container"></div>
                        <div class="webcams-bottom">
                            <input type="checkbox" id="webcam-daylight" checked="checked">
                            <label for="webcam-daylight" data-t="D_DAYLIGHT"></label><a href="//webcams.travel" class="webcams-credits">webcams.travel</a></div>
                    </div>
                </div>
                <!--<img src="img/ajax-loader.gif" class="myloader animation">-->
                </div>
            <div class="detail-closing-nipple" data-do="close">&#xe013;</div>
        </div>
    </div>
    <div id="logo-wrapper" class="top-border left-border right-border">
        <a id="logo" target="_top" class="clickable" data-do="title">
            <div class="w-sprite"></div>
            <!--<img class="text" src="img/logo-windytv.svg">-->
            </a>
    </div>
    <div id="plugins" class="shy"></div>
    <div id="user" class="top-border right-border shy mobilehide"></div>
    <div id="menu-burger" class="right-border top-border shy mobilehide" data-do="burgerClicked"><span></span> <span></span> <span></span></div>
    <div id="menu-mobile" class="shy mobileonly left-border top-border"><a data-do="locationRqstd">j</a> <a data-do="rqstOpen,settings">1</a></div>


    <div class="other full_wrap">
        <div id="logo"><img src="./img/logo.png"/></div>
        <div id="globe_wrap"></div>
        <div id="terrain_wrap"></div>
        <div id="btn_close"></div>
        <div id="btn_console"></div>
        <div id="mask" ng-show="show_mask">
            <canvas id="canvas_brush"  style="width:100%;height: 100%" ng-show="paint_can_use"></canvas>
        </div>
        <div class="load_progress_wrap"></div>
        <div class="box_title_container">
            <div class="box box_title">
                <span class="product_name"></span>
                <div class="time" ng-show="showtime">
                    <span id="time_top"></span>
                    <span id="time_bottom"></span>
                </div>
            </div>
        </div>
        <div class="tool_wrap_outer">
            <div class="tool_wrap_inner">
                <div class="tool_wrap">
                    <div class="tool_set_top">
                        <div class="tool_set_top_wrap" id="tool_set_top_wrap">
                            <ul class="tool_product_list">
                            </ul>
                        </div>
                    </div>
                    <div class="tool_set_bottom">
                        <div class="tool_btn tool_brush"></div>
                        <div class="tool_btn tool_hand"></div>
                        <div class="tool_btn tool_changemap"></div>
                    </div>
                    <ul class="tool_sub_list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="box box_player" ng-show="show_player">
            <div class="player_btn" ng-class="{playing:playing}"></div>
            <div class="player_progressbar_wrap">
                <div class="player_progressbar">
                    <div class="player_progressbar_progress">
                        <div class="player_progressbar_flag"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrap_typhoon" ng-show="show_typhoon">
            <div class="btn_typhoon_list">
            </div>
            <ul class="box typhoon_list" >
            </ul>
        </div>
        <div class="box wrap_typhoon_chart"><div class="unit">(米/秒)</div><div class="typhoon_name"></div><div id="typhoon_chart"></div><div id="btn_close_typhoon_chart"></div></div>
        <div class="legend" ng-show="legend_name"><img ng-src="./img/{{legend_name}}.png"/></div>
        
        <div id="video_player" class="box box_dialog">
            <div class="box_btn_close btn_close_video"></div>
            <video autoplay="autoplay" preload="auto" loop='5' width="100%" height="100%" >
                <source type="video/mp4">
            </video>
        </div>
        <div id="aqi_panel" class="box box_dialog">
            <div class="box_btn_close btn_close_aqi"></div>
            <div class="aqi_location"></div>
            <div class="clear aqi_wrap">
                <div class="fl aqi_val_level">
                    <div class="fl aqi_val"></div>
                    <div class="fl aqi_level"></div>
                </div>
                <p class="aqi_desc"></p>
            </div>    
            <div class="clear aqi_info_wrap">
                <div class="fl aqi_info"><div><p><span class="aqi_val_aqi"></span></p></div>全国AQI排名</div>
                <div class="fl aqi_info"><div><p><span class="aqi_val_pm25"></span><br/>μg/m3</p></div>PM2.5</div>
                <div class="fl aqi_info"><div><p><span class="aqi_val_pm10"></span><br/>μg/m3</p></div>PM10</div>
            </div>
        </div>

        <div id="tongji_panel" class="box box_dialog">
            <div class="box_btn_close btn_close_tongji"></div>
            <div class="tongji_title"></div>
            <div class="clear tongji_bar_container">
                <!-- <div class="tongji_bar_wrap"><div class="tongji_bar" data-color="#ffff00"></div><p>雪<br/>0天</p></div>
                <div class="tongji_bar_wrap"><div class="tongji_bar" data-color="green"></div><p></p></div>
                <div class="tongji_bar_wrap"><div class="tongji_bar" data-color="#00ffff"></div><p></p></div>
                <div class="tongji_bar_wrap"><div class="tongji_bar" data-color="#ff00ff"></div><p></p></div> -->
            </div>
            <div class="tongji_desc"></div>
        </div>
        <div class="wrap_gallery swiper-container">
            <!-- slides 容器，必需 -->
            <div class="swiper-wrapper">
                
            </div>
        </div>
        <div class="wrap_suspended">
            
        </div>
    </div>
</body>

</html>
