<!DOCTYPE html>
<html lang="en">

<head>
    <title>蓝PI触屏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="geoip" content="114.247.188.89,39.9289,116.3883,CN,Beijing">
    <link href="./css/embed.css" rel="stylesheet" type="text/css">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
    <script src="./gfs/minifest.js"></script>
    <script>
    var W = {
        version: '5.3.4'
    }
    </script> 
	<script src="./js/def.js"></script>
    <script src="./js/jquery-1.8.2.js"></script> 
    <!-- <script src="./js/util.js"></script> -->
	<!-- <script src="./js/echarts.js"></script> -->
    <script src="./js/leaflet3D.v0.js"></script>
    <!-- <script src="./js/tileLayerCache.js"></script> -->
    <!-- <script src="./js/WE_v2/api.js"></script> -->
    <script src="./js/embed.js"></script>
    <!-- <script src="./js/text.js"></script>
	<script src="./js/typhoon.js"></script>
	<script src="./js/imgs.js"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/micaps.js"></script>
	<script src="./js/paint.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/alarm.js"></script>
    <script src="./js/iscroll.js"></script>
    <script src="./js/globe.js"></script>
    <script src="./js/3d/three.js"></script>
    <script src="./js/3d/TrackballControls.js"></script> 
    <script src="./js/3d/TerrainLoader.js"></script>
    <script src="./js/terrain.js"></script> -->
    <script src="./js/index.js"></script>
</head>

<body id="body" class="blur">
    <div id="map_container"></div>
    <div id="globe_container" class="full-screen" style="opacity: 0">
        <canvas id="globeCanvas4" class="full-screen"></canvas>
        <canvas id="globeCanvas0" class="full-screen nomouse"></canvas>
        <canvas id="globeCanvas1" class="full-screen nomouse"></canvas>
        <canvas id="globeCanvas2" class="full-screen nomouse"></canvas>
        <canvas id="globeCanvas3" class="full-screen nomouse"></canvas>
        <div class="leaflet-control-container leaflet-top leaflet-right shy">
            <div class="leaflet-control-zoom leaflet-bar leaflet-control"><a id="globe_plus" class="leaflet-control-zoom-in" title="Zoom in">+</a> <a id="globe_minus" class="leaflet-control-zoom-out" title="Zoom out">-</a></div>
        </div>
        <div class="popup-wrapper" style="position: absolute; display: none"><a class="popup-close-button shy" style="right: 0">×</a>
            <div class="popup">
                <div class="popup-draggable-square">
                    <div class="popup-ball"></div>
                </div>
            </div>
            <div class="popup-content"></div>
            <a class="popup-link shy" data-t="DETAILED"></a>
            <div class="popup-drag-me" data-t="DRAG_ME"></div>
        </div>
    </div>
    <div id="navmenu" class="hide" style="display:none">d</div>
    <div id="bottom">
        <form id="windyty-ui">
            <a id="mb-info" href="https://www.meteoblue.com/" class="hide"></a>
            <div id="progress-bar-wrapper" class="hide">
                <div class="play" id="playpause" data-name="play"></div>
                <div id="progress-bar">
                    <div id="progress">
                        <div id="progress-inset">
                            <div id="progress-line" class="played"></div>
                            <div id="ghost-timecode">
                                <div id="ghost-box" class="box"></div>
                            </div>
                            <div id="timecode" class="timecode">
                                <div id="timecode-box" class="box"></div><img id="loader-path" class="loader" width="19" height="8"></div>
                        </div>
                    </div>
                    <div id="calendar"></div>
                </div>
            </div>
            <div id="historical" style="visibility:hidden"></div>
            <div id="accumulations"><span id="acc-title-rain"></span> <span id="acc-title-snow"></span> <img id="loader-acTime" class="loader" width="19" height="8">
                <div id="acc-div">
                    <div data-name="acTime" data-value="past3d"></div>
                    <div data-name="acTime" data-value="past24h"></div>
                    <div data-name="acTime" data-value="next24h"></div>
                    <div data-name="acTime" data-value="next3d"></div>
                    <div data-name="acTime" data-value="next"></div>
                </div>
                <div class="snowcover-btn" id="snowcover-btn" data-name="snowcover"></div>
            </div>
            <div id="settings">
                <div id="messages">
                    <div id="message-nems"></div>
                </div>
                <div id="productinfo"></div>
                <div id="small-toolbox" class="hide"><span id="particles" data-name="particles"></span> <span id="model-info"></span></div>
                <div id="datetime" class="item" style="display: block">
                    <t data-t="DATE_AND_TIME"></t><img id="loader-path2" class="loader" width="19" height="8">
                    <br>
                    <select class="calendar-select" name="path"></select>
                    <select id="acc-select" class="actime-select" name="acTime">
                        <option value="past3d" data-t="ACC_LAST_DAYS|num:3"></option>
                        <option value="past24h" data-t="ACC_LAST_HOURS|num:24"></option>
                        <option value="next24h" data-t="ACC_NEXT_HOURS|num:24"></option>
                        <option value="next3d" data-t="ACC_NEXT_DAYS|num:3"></option>
                        <option value="next" data-t="ACC_NEXT_DAYS|num:10"></option>
                    </select>
                    <div class="text"></div>
                </div>
                <div id="overlays" class="item"><span id="overlaytxt" data-t="OVERLAY"></span> <img id="loader-overlay" class="loader" width="19" height="8">
                    <br>
                    <select id="overlay-select" name="overlay">
                        <option value="wind" data-t="WIND"></option>
                        <option value="gust" data-t="GUST"></option>
                        <option value="temp" data-t="TEMP"></option>
                        <option value="clouds" data-t="CLOUDS"></option>
                        <option value="waves" data-t="WAVES"></option>
                        <option value="wwaves" data-t="WWAVES"></option>
                        <option value="swell" data-t="SWELL"></option>
                        <option value="swellperiod" data-t="SWELLPER"></option>
                        <option value="snow" data-t="SNOW"></option>
                        <option value="pressure" data-t="PRESS"></option>
                        <option value="rh" data-t="RH"></option>
                    </select>
                    <div id="radios" class="hide">
                        <div>
                            <input type="radio" name="overlay" value="wind"><span id="overlayGroupSpan1" data-name="overlayGroup" data-value="1"></span></div>
                        <div class="radio-inset" id="overlayGroup1">
                            <div>
                                <input type="radio" name="overlay" value="gust">
                            </div>
                        </div>
                        <div>
                            <input type="radio" name="overlay" value="temp">
                        </div>
                        <div>
                            <input type="radio" name="overlay" value="clouds"><span id="overlayGroupSpan2" data-name="overlayGroup" data-value="2"></span></div>
                        <div class="radio-inset" id="overlayGroup2">
                            <div>
                                <input type="radio" name="overlay" value="rh">
                            </div>
                            <div>
                                <input type="radio" name="overlay" value="lclouds">
                            </div>
                            <div>
                                <input type="radio" name="overlay" value="rain">
                            </div>
                        </div>
                        <div>
                            <input type="radio" name="overlay" value="waves"><span id="overlayGroupSpan3" data-name="overlayGroup" data-value="3"></span></div>
                        <div class="radio-inset" id="overlayGroup3">
                            <div>
                                <input type="radio" name="overlay" value="wwaves">
                            </div>
                            <div>
                                <input type="radio" name="overlay" value="swell">
                            </div>
                            <div>
                                <input type="radio" name="overlay" value="swellperiod">
                            </div>
                        </div>
                        <div>
                            <input type="radio" name="overlay" value="snow">
                        </div>
                        <div>
                            <input type="radio" name="overlay" value="pressure">
                        </div>
                    </div>
                </div>
                <div class="item">
                    <t data-t="ALTITUDE"></t><img id="loader-level" class="loader" width="19" height="8">
                    <br>
                    <select id="level-select" name="level">
                        <option value="surface" data-t="SFC"></option>
                        <option value="975h">300m, 1000ft</option>
                        <option value="950h">600m, 2000ft</option>
                        <option value="925h">750m, 2500ft</option>
                        <option value="900h">900m, 3000ft</option>
                        <option value="850h">1500m, 5000ft</option>
                        <option value="750h">2400m, 8000ft</option>
                        <option value="700h">3000m, FL100</option>
                        <option value="550h">4800m, FL160</option>
                        <option value="450h">6000m, FL200</option>
                        <option value="350h">8000m, FL260</option>
                        <option value="300h">9000m, FL300</option>
                        <option value="250h">10km, FL340</option>
                        <option value="200h">11.7km, FL390</option>
                        <option value="150h">13.5km, FL450</option>
                    </select>
                </div>
                <div id="mbselector" class="hide" style="display: none">
                    <div data-name="model" data-value="gfs">GFS 12km</div>
                    <div data-name="model" data-value="mbeurope">NEMS 4km</div>
                </div>
            </div>
        </form>
    </div>
    <div id="embed-header-container">
        <a href="https://www.windyty.com/" target="wind" id="embed-title" title="Windyty, wind forecast"></a>
        <div id="title" style="display:none"></div>
    </div>
    <div id="note" class="shy"><span id="note-message" data-t="E_MESSAGE"></span>&nbsp;<a href="https://www.windyty.com/" target="wind">www.windyty.com</a></div>
    <div id="bottom-credits" class="not-shy" data-t="DEVELOPED"></div>
    <canvas id="jpg_decoder" style="display: none"></canvas>
    <div id="intent" style="display: none"></div>

    <div class="other full_wrap">
        <div id="globe_wrap"></div>
        <div id="terrain_wrap"></div>
        <div id="btn_close"></div>
	    <div id="mask" ng-show="show_mask">
			<canvas id="canvas_brush"  style="width:100%;height: 100%" ng-show="paint_can_use"></canvas>
		</div>
    	<div class="load_progress_wrap"></div>
    	<div class="box_title_container">
			<div class="box box_title">
				<!-- <img ng-src="{{title_img}}"/> -->
                <span class="product_name"></span>
				<div class="time" ng-show="showtime">
					<span id="time_top"></span>
					<span id="time_bottom"></span>
				</div>
			</div>
		</div>
        <div class="tool_wrap">
            <div class="tool_set_top">
                <div class="tool_arrow_top"></div>
                <div class="tool_tip">云图</div>
                <div class="tool_set_top_wrap" id="tool_set_top_wrap">
                    <ul class="tool_product_list">
                    </ul>
                </div>
                <div class="tool_arrow_bottom"></div>  
            </div>
            <div class="tool_set_bottom">
                <div class="tool_btn tool_brush"></div>
                <div class="tool_btn tool_hand"></div>
                <div class="tool_btn tool_changemap"></div>
            </div>
        </div>
		<div class="box box_player" ng-show="show_player">
			<div class="player_btn" ng-class="{playing:playing}"></div>
			<div class="player_progressbar_wrap">
				<div class="player_progressbar">
					<div class="player_progressbar_progress">
						<div class="player_progressbar_flag"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="wrap_typhoon" ng-show="show_typhoon">
			<div class="btn_typhoon_list">
			</div>
			<ul class="box typhoon_list" >
			</ul>
		</div>
		<div class="box wrap_typhoon_chart"><div class="unit">(米/秒)</div><div class="typhoon_name"></div><div id="typhoon_chart"></div><div id="btn_close_typhoon_chart"></div></div>
		<div class="legend" ng-show="legend_name"><img ng-src="./img/{{legend_name}}.png"/></div>
        
        <div id="video_player" class="box box_dialog">
            <div class="box_btn_close btn_close_video"></div>
            <video autoplay="autoplay" preload="auto" loop='5' width="100%" height="100%" >
				<source type="video/mp4">
			</video>
        </div>
        <div id="aqi_panel" class="box box_dialog">
            <div class="box_btn_close btn_close_aqi"></div>
            <div class="aqi_location"></div>
            <div class="clear aqi_wrap">
                <div class="fl aqi_val_level">
                    <div class="fl aqi_val"></div>
                    <div class="fl aqi_level"></div>
                </div>
                <p class="aqi_desc"></p>
            </div>    
            <div class="clear aqi_info_wrap">
                <div class="fl aqi_info"><div><p><span class="aqi_val_aqi"></span></p></div>全国AQI排名</div>
                <div class="fl aqi_info"><div><p><span class="aqi_val_pm25"></span><br/>μg/m3</p></div>PM2.5</div>
                <div class="fl aqi_info"><div><p><span class="aqi_val_pm10"></span><br/>μg/m3</p></div>PM10</div>
            </div>
        </div>

        <div id="tongji_panel" class="box box_dialog">
            <div class="box_btn_close btn_close_tongji"></div>
            <div class="tongji_title"></div>
            <div class="clear tongji_bar_container">
                <!-- <div class="tongji_bar_wrap"><div class="tongji_bar" data-color="#ffff00"></div><p>雪<br/>0天</p></div>
                <div class="tongji_bar_wrap"><div class="tongji_bar" data-color="green"></div><p></p></div>
                <div class="tongji_bar_wrap"><div class="tongji_bar" data-color="#00ffff"></div><p></p></div>
                <div class="tongji_bar_wrap"><div class="tongji_bar" data-color="#ff00ff"></div><p></p></div> -->
            </div>
            <div class="tongji_desc"></div>
        </div>
    </div>
</body>

</html>
