<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <link rel="stylesheet" href="./css/reset.css" type="text/css">
        <link rel="stylesheet" href="./css/jquery-ui.css" type="text/css">
        <link rel="stylesheet" href="./css/console.css" type="text/css">
		<title>蓝PI蚂蚁互动触控展示系统</title>
	</head>
	<body class="main frameless">
        <div class="content_wrap">
            <tab>
                <item class="tab_user" data-for="contentUser">远程用户</item>
                <item class="tab_menu on" data-for="contentProduct">产品配置</item>
                <item class="tab_licence " data-for="contentLicence">产品序列号</item>
            </tab>
            <tab-content>
                <item id="contentUser">
                    <div class="wrap_user">
                        <div class="row">
                            <input class="text_user" type="text" placeholder="登录邮箱" id="userEmail" tabindex="1"/>
                        </div>
                        <div class="row">
                            <input class="text_user" type="password" placeholder="登录密码" id="userPwd" tabindex="2"/>
                        </div>
                        <div class="row">
                            <input type="button" value="登录" id="btnLogin" tabindex="3"/>
                            <a href="http://bpa.tianqi.cn/user/register" id="btnRegister">注册新用户</a>
                        </div>
                    </div>
                    <div class="loginedInfo">
                        <input type="button" value="重新登录" id="btnReLogin"/>
                    </div>
                </item>
                <item id="contentProduct">
                    <div class="wrap_product">
                        
                    </div>
                    <div class="checkbox cb_menu">
                            <input type="checkbox" id="cb_use_remote_menu"/>
                            <label for="cb_use_remote_menu">加载并使用远程配置</label>
                        </div>
                    <input type="button" value="保存" id="btn_conf_save" class="btn_add_big"/>
                </item>
                <item id="contentLicence">
                    <textarea id="text_listence" placeholder="请输入管理员给予的序列号"></textarea>
                    <input type="button" value="确定" id="btnLicence"/>
                </item>
            </tab-content>
        </div>
        <script src="./js/jquery-1.8.2.js"></script>
        <script src="./js/jquery-ui.js"></script>
        <script src="./js/util.js"></script>
        <script src="./js/console/index.js"></script>
	</body>
</html>
